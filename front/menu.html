<!DOCTYPE html>
<html>

<style type="text/css">

<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">

</head>

<body class="center">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        var persons = new Map(); // save all persons' data
        var over_persons = new Map(); // over-weight persons
        var under_persons = new Map(); // under-weight persons
        var normal_persons = new Map(); // not over and not u nder
        var pie_data;

        /**
         * Draw the pie
         * See https://www.tutorialsteacher.com/d3js/create-pie-chart-using-d3js 
         * for reference
         */

        function drawPie() {

            // Step 1        
            pie_data = [{
                level: "Normal",
                count: normal_persons.size
            }, {
                level: "Over-w",
                count: over_persons.size
            }, {
                level: "Under-w",
                count: under_persons.size
            }];
            var data = pie_data;

            // Step 2 D3 and SVG container
            // import d3js, and set the svg in html

            // Step 3 set dimension
            var svg = d3.select("svg"),
                width = svg.attr("width"),
                height = svg.attr("height"),
                radius = 150;

            var g = svg.append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            // Step 4 set scale
            var ordScale = d3.scaleOrdinal()
                .domain(data)
                .range(['green', 'red', 'blue']);

            // Step 5 pie generator
            var pie = d3.pie().value(function(d) {
                return d.count;
            });

            var arc = g.selectAll("arc")
                .data(pie(data))
                .enter();

            // Step 6
            var path = d3.arc()
                .outerRadius(radius)
                .innerRadius(0);

            arc.append("path")
                .attr("d", path)
                .attr("fill", function(d) {
                    return ordScale(d.data.level);
                });

            // Step 7
            var label = d3.arc()
                .outerRadius(radius)
                .innerRadius(40);

            arc.append("text")
                .attr("transform", function(d) {
                    return "translate(" + label.centroid(d) + ")";
                })
                .text(function(d) {
                    return d.data.level;
                })
                .style("font-family", "arial")
                .style("font-size", 15);
        }


        function createtable(data) {
            text = `<tr><th>CourseID</th><th>CourseName</th><th>Department</th><th>Grade</th><th>Required </th><th>Capacity </th><th>Enrollment </th><th>Schedule </th><th>Credit </th></tr>`
            for (let [CourseID, CourseName, Department, Grade, Required, Capacity, Enrollment, Schedule, Credit] of data) {
                text += `<tr><th>${CourseID}</th><th>${CourseName}</th><th>${Department}</th><th>${Grade}</th><th>${Required}</th><th>${Capacity}</th><th>${Enrollment}</th><th>${Schedule}</th><th>${Credit}</th></tr>`
            }
            return text;
        }

        function hideStat() {
            let div_courselist = document.getElementById("div_courselist");
            let form_login = document.getElementById("form_login");
            document.forms["login"]["UID"].value = "100001"; // UID預設值
            hideElement(div_courselist);
            showElement(form_login);
        }

        function showStat() {
            let div_courselist = document.getElementById("div_courselist");
            let form_login = document.getElementById("form_login");
            let current_user = document.getElementById("current_user");
            let table1 = document.getElementById("table1");
            let table2 = document.getElementById("table2");
            let UID = document.forms["login"]["UID"].value;

            if (UID == "") {
                alert("學號不可為空");
                return;
            } else {
                $.get('http://localhost:8000/login/' + UID, function(a) {
                    // 请求成功后的处理
                    console.log(a[0].length)
                    console.log("-----")
                    console.log(a[1].length)

                    if (a[0] == "U") {
                        alert("學號不存在");
                    } else {
                        current_user.innerHTML = "現在使用者:" + UID; //登入功能
                        showElement(div_courselist);
                        hideElement(form_login);

                        if (a[0] != 0 && a[1] != 0) {
                            ta = createtable(a[0]);
                            tb = createtable(a[1]);
                            table1.innerHTML = ta;
                            table2.innerHTML = tb;
                        } else if (a[0] == 0 && a[1] != 0) {
                            tb = createtable(a[1]);
                            table2.innerHTML = tb;
                        } else if (a[0] != 0 && a[1] == 0) {
                            ta = createtable(a[0]);
                            table1.innerHTML = ta;
                        }
                    }
                });
            }

        }

        /**
         * Show an HTML element
         */

        function showElement(element) {
            element.removeAttribute("hidden");
        }

        /**
         * Hide an HTML element
         */

        function hideElement(element) {
            element.setAttribute("hidden", true);
        }
    </script>

    <!-- /*****************************************分隔線*****************************************/ -->

    <h1 style="text-align: center;">選課系統</h1>

    <br>

    <form name="login" id="form_login">

        <fieldset>
            <legend>輸入學號</legend>
            <label for="UID"> 學號:
                <input type="text" id="UID" name="UID" value="100001" required>
            </label>

            <input type="Button" value="Submit" onclick="showStat()">
        </fieldset>

    </form>


    <div id="div_courselist" hidden>
        <span style="display:flex; float:right">
            <input type="Button" value="log out" onclick="hideStat()"><!-- 登出功能 -->
        </span>
        <p id="current_user"></p>

        <h2>已選課列表: </h2>
        <label for="DEL_CID">
            <input type="text" id="DEL_CID" name="DEL_CID" value="" required>
            <input type="Button" value="退選" onclick="">
        </label>
        <table id="table1" style="width:100%;margin:auto">
            <tr>
                <th>CourseID</th>
                <th>CourseName</th>
                <th>Department</th>
                <th>Grade</th>
                <th>Required </th>
                <th>Capacity </th>

                <th>Schedule </th>
                <th>Credit </th>
            </tr>
        </table>
        <hr>

        <h2>可選課列表: </h2>
        <label for="ADD_CID">
            <input type="text" id="ADD_CID" name="ADD_CID" value="" required>
            <input type="Button" value="加選" onclick="">
        </label>
        <table id="table2" style="width:100%;margin:auto">
            <tr>
                <th>CourseID</th>
                <th>CourseName</th>
                <th>Department</th>
                <th>Grade</th>
                <th>Required </th>
                <th>Capacity </th>
                <th>Enrollment </th>

            </tr>
        </table>

    </div>

</body>

</html>
